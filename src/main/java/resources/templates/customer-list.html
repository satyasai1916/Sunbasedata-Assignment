</head>
<body>
    <h1>Customer List</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>

                <th>State</th>
                <th>Email</th>

        <tbody>

            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>123 Main St</td>
                <td>Unit 4</td>
                <td>New York</td>
                <td>New York</td>
                <td>john@example.com</td>
                <td>555-1234</td>
                <td>
                    <a href="/update-customer/{uuid}">Update</a>
                    <a href="/delete-customer/{uuid}">Delete</a>
                </td>

            <!-- Repeat the above row for each customer -->
        </tbody>
    </table>
    <br>
    <a href="/create-customer">Create a New Customer</a>
